<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />
        <title>figo-ui</title>
    </head>

    <body>
        <div id="app">
            <aside>
                <div class="config">
                    <div class="field">
                        <label for="page">Page ID</label>
                        <input type="text" name="page" value="" placeholder="Figma page id" />
                    </div>
                    <div class="field">
                        <label for="token">Token</label>
                        <input type="password" name="token" value="" placeholder="Figma user token" />
                    </div>
                    <div class="field">
                        <label for="prefix">Prefix</label>
                        <input type="text" name="prefix" value="" placeholder="Prefix to be added to components" />
                    </div>
                    <div class="field">
                        <button class="generate btn primary">Generate</button>
                    </div>
                </div>
                <hr />
                <fg-list></fg-list>
            </aside>
            <main>
                <style id="tokens"></style>
                <fg-content>
                    <div class="tabset">
                        <!-- Tab 1 -->
                        <input type="radio" name="tabset" id="tab1" checked />
                        <label for="tab1">Tokens</label>
                        <!-- Tab 2 -->
                        <input type="radio" name="tabset" id="tab2" />
                        <label for="tab2">CSS</label>
                        <!-- Tab 3 -->
                        <input type="radio" name="tabset" id="tab3" />
                        <label for="tab3">HTML</label>

                        <div class="tab-panels">
                            <section id="tokens-source" class="tab-panel"></section>
                            <section id="css-source" class="tab-panel"></section>
                            <section id="html-source" class="tab-panel"></section>
                        </div>
                    </div>
                </fg-content>
            </main>
        </div>
        <script src="./src/main.js" type="module"></script>
    </body>
</html>
